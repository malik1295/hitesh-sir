<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEMENT addition</title>
</head>
<body style="background-color: #212121; color:white;">
    
</body>
<script>
    //first we creat a div element 
    const div=document.createElement('div');
    //giving id and class as
    div.className="main"
    div.id="myId"
    // we can set attributes as keys and values
    div.setAttribute("title","generated tilte")
    //for styling 
    div.style.backgroundColor="orange"
    div.style.padding="10px"
    // div.innerText="Element addition"
    //but people usually preffered an optiimized way because these metods first take values and then overwrite means in to trips instead we use an optomized way of doing it as 
    const addText=document.createTextNode("Element addition")
    //now add this in div as 
    div.appendChild(addText)
    // now we will add this div in the body as 
    document.body.appendChild(div) 
    console.log(div);
</script>
</html>
