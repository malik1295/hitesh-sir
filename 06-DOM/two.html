<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATIN ELEMENTS USING JS</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wedensday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent')
    //se waht is inside parent
    console.log(parent);
    // inside this we can find children as 
    console.log(parent.children);
    // this return HTMLcollection which is is like array so we can do something
    console.log(parent.children[1]);
    //this gives 2nd child of parent div
    // we can get its inner text or inner html as 
    console.log(parent.children[1].innerHTML);
    // Tuesday
    // now we can loop the collection
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }
    // we can do some styling also as color or padding a u wish 
    parent.children[1].style.color="orange";
    //some other methods 
    console.log(parent.firstElementChild);
    // this gives first child of parent
    console.log(parent.lastElementChild);
    // this gives last child of parent
    //from these we move from parent to child but we can also go from child to parent also
    const dayOne=document.querySelector('.day');
    console.log(dayOne);
    //query selector is expensive operation 
    // we can go to parent from this child as 
    console.log(dayOne.parentElement);
    // this give parent div
    // for next sibling of this child
    console.log(dayOne.nextElementSibling);
    //parent.childNode
    //this gives nodelist
    console.log("NODES",parent.childNodes);
    //NodeList(9)Â [text, div.day, text, div.day, text, div.day, text, div.day, text]
    

</script>
</html>
