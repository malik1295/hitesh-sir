    <h1>The XMLHttpRequest Object</h1>
    The XMLHttpRequest object can be used to request data from a web server.

<!-- The XMLHttpRequest object is a developers dream, because you can:

1.Update a web page without reloading the page
2.Request data from a server - after the page has loaded
3.Receive data from a server  - after the page has loaded
4.Send data to a server - in the background
some details 
Method	                 Description
new XMLHttpRequest()==>>Creates a new XMLHttpRequest object
abort()	==>>Cancels the current request
getAllResponseHeaders()==>>	Returns header information
getResponseHeader()==>>	Returns specific header information
open(method,url,async,user,psw)==>>	Specifies the request 
[method: the request type GET or POST
url: the file location
async: true (asynchronous) or false (synchronous)
user: optional user name
psw: optional password]
send()==>>Sends the request to the server
Used for GET requests
send(string)==>>Sends the request to the server.
Used for POST requests
setRequestHeader()==>>Adds a label/value pair to the header to be sent 

XMLHttpRequest Object Propertie
==>>onreadystatechange:	Defines a function to be called when the readyState property changes
==>> readyState:Holds the status of the XMLHttpRequest.
0: request not initialized
1: server connection established
2: request received
3: processing request
4: request finished and response is ready
==>>responseText:Returns the response data as a string
==>>responseXML:Returns the response data as XML data
==>>status:	Returns the status-number of a request
200: "OK"
403: "Forbidden"
404: "Not Found"
==>>statusText:	Returns the status-text (e.g. "OK" or "Not Found")
-->

<script>
    //we form request url for my gitHub API
    const requestUrl="https://api.github.com/users/malik1295";
    const xhr=new XMLHttpRequest();
    xhr.open('GET',requestUrl);
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if (xhr.readyState===4) {
            // const data=this.responseText;
            // console.log(data);
            //we are gettting response but can we access in it such as can we get followers from this data see
            // console.log(data.followers);
            //nooo we are not getting this because our data is in string fotamt check typeof data because mostly when response comes it is in string form
            // so we convert it in jason data as 
            const data=JSON.parse(this.responseText);
            // now data is object so we can apply object method to get followers
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
